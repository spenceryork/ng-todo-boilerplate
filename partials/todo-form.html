<div class="col-xs-12">
  <h1>{{formTitle}}</h1>
  <div class="form-group">
    <label>Task Description</label>
    <input type="text" class="form-control" placeholder="Some important task" ng-model="todoItem.task"/>
  </div>
  <div class="form-group">
    <label>Due Date</label>
    <input type="text" class="form-control" placeholder="12/12/17" ng-model="todoItem.dueDate"/>
  </div>
  <div class="form-group">
    <label>Assigned To</label>
    <input type="text" class="form-control" placeholder="cohort 20" ng-model="todoItem.assignedTo"/>
  </div>
  <div class="form-group">
    <label>Location</label>
    <input type="text" class="form-control" placeholder="attic" ng-model="todoItem.location"/>
  </div>
  <div class="form-group">
    <label>Urgency</label>
    <input type="text" class="form-control" placeholder="low" ng-model="todoItem.urgency"/>
  </div>
  <div class="form-group">
    <label>Dependencies</label>
    <input type="text" class="form-control" placeholder="brush chipper, monkey chow, the one ring" ng-model="todoItem.dependencies"/>
  </div>
  <button class="btn btn-default" ng-click="saveTodoItem()">Submit</button>
</div>
