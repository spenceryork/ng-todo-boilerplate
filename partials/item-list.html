<div class="col-xs-12">
    <h1>Todo List</h1>
    
    <!-- TODO: Repeat over our todo list items and setup filtering by search term. Easy peasy -->
    <div>
      <div class="panel panel-default" ng-repeat="item in items | filter: searchTerm.searchTerm">
        <div class="panel-body">
          <div class="col-xs-1">
            <input type="checkbox" name=""/>
          </div>
          <div class="col-xs-7"><a ng-href="#!/items/deets/{{item.id}}">{{item.task}}</a></div>
          <div class="col-xs-2">{{item.dueDate}}</div>
          <div class="col-xs-1">{{item.assignedTo}}</div>
          <div class="col-xs-1">
            <button class="btn btn-danger">X</button>
          </div>
        </div>
      </div>
    </div>
  </div>
